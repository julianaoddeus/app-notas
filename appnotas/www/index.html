<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP NOTAS</title>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="container">
      <div class="d-flex pt-2">
        <img src="img/icon.png" width="40"  height="40" alt="" />
        <h1 class="mt-2 mb-3 text-light">APP NOTAS</h1>
      </div>

      <div class="row">
        <div class="col">
          <textarea
            name=""
            id="anotacao"
            rows="5"
            cols="30"
            class="form-control"
            placeholder="escrever aqui sua anotação"
          ></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col mt-3 text-center">
          <button type="button" class="btn btn-danger" id="salvar">
            SALVAR
          </button>
        </div>
      </div>

      <div class="row mt-5 bg-secondary">
        <div class=" p-5 text-light">
          <h2>ANOTAÇÕES SALVAS</h2>
        </div>
        <div class="col lg-12" id="anotacoes-salvas"></div>
      </div>
    </main>

    <script src="./bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
